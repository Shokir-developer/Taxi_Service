{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Damaschilar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style type="text/css">
h2{
    text-align: center; 
    color: blue;
}
</style>
<body>

<div class="container" >
  <h2>Buyurtma qoldirish</h2>

  <form method="POST">
    {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="name">Buyurtmachi ismi</label>
            {{form.ism}}
        </div>
        <div class="mb-3">
            <label class="form-label" for="name">Buyurtmachi familyasi</label>
            {{form.familya}}
        </div>

        <div class="mb-3">
            <label class="form-label" for="name">Buyurtmachi nomeri</label>
            {{form.nomer}}
        </div>
        <div class="mb-3">
            <label class="form-label" for="name">Buyurtma sanasi</label>
            {{form.sana}}
        </div>
       

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Tasdiqlash</button>
        </div>
                   
  </form>

</div>


	
</body>
</html>
